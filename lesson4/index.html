<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="description" content="CSS Dinner">
            <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
            <link rel="stylesheet" href= "style.css">
            <Title>Shopping list</Title>
    </head>
        <header> 
            <h1> CSS Diner Shopping List </h1>

            <h2>Let's go to the mall!</h2> 
        </header> 
    <body>

            <ul class="shopping-list">
                    <li>
                        <label for="checkbox-1">
                            <input id="checkbox-1" type="checkbox">
                            <span class="item"><strong>A lot of pickles</strong></span>
                            <span class="note">(for the next lessons about CSS)</span>
                        </label>
                    </li>
                    <li>
                        <label for="checkbox-2">
                            <input id="checkbox-2" type="checkbox">
                            <span><strong>10 apples</strong></span>
                            <span class="note">(for more CSS manipulation)</span>
                        </label>
                    </li>
                    <li>
                        <label for="checkbox-3">
                            <input id="checkbox-3" type="checkbox">
                            <span><strong>20 oranges</strong></span>
                            <span class="note">(because they are awesome)</span>
                        </label>
                    </li>
                    <li>
                        <label for="checkbox-4">
                            <input id="checkbox-4" type="checkbox">
                            <span><strong>13 plates</strong></span>
                            <span class="note">(hm... they always disappear)</span>
                        </label>
                    </li>
                    <li>
                        <label for="checkbox-5">
                            <input id="checkbox-5" type="checkbox">
                            <span><strong>5 bentos</strong></span>
                            <span class="note"></span>
                        </label>
                    </li>
                    <li>
                    <label for="checkbox-6">
                        <input id="checkbox-6" type="checkbox">
                        <span><strong>1 bottle of Sake ^_^</strong></span>
                        <span class="note">(for my friends)</span>
                    </label>
                    </li>
                </ul>
            
                <footer>Bon appetit :)</footer>
            
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>

    </body> 
    </html>
