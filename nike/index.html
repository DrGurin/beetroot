<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NIKE</title>
</head>

<body>
    <div class="main-div">
        <div class="logo">
            <img src="logo.png">

        </div>
        <div class="image">
            <img src="sneakers.png">

        </div>
        <div class="scroll">
            <ul class="scroll_list">
                <li class="scroll_lishki">
                    <div class="scroll_list_dark"></div>
                </li>
                <li class="scroll_lishki">
                    <div class="scroll_list_white"></div>
                </li>
                <li class="scroll_lishki">
                    <div class="scroll_list_red"></div>
                </li>
                <li class="scroll_lishki">
                    <div class="scroll_list_blue"></div>
                </li>
            </ul>
        </div>
        <div class="text">
            <h1 class="text__h">Nike SB Stefan<br>Janoski Max</h1>
            <p class="text__p">Unisex Skateboarding Shoe</p>

        </div>
        <div class="stars">
            <ul class="stars_list">
                <li class="stars_lishki">&#9733</li>
                <li class="stars_lishki">&#9733</li>
                <li class="stars_lishki">&#9733</li>
                <li class="stars_lishki">&#9733</li>
                <li class="stars_lishki">&#9733</li>
            </ul>

        </div>
        <div class="buttoms">
            <button class="buttoms__both">
                Size <img src="rectangle.png">
            </button>
            <button class="buttoms__both">
                Qty <img src="rectangle.png">
            </button>
            <button class="buttoms__one">
                Add to cart
            </button>
        </div>
    </div>

</body>

</html>
