<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="phon.png" alt="" width="1349px" height="657px">
    <div class="biggest">
        <div class="biggest_header">
            <h2>Harold Finch</h2>
            <p>YOUR TOTAL</p>
            <h1>$88</h1>
        </div>
        <div class="biggest_payment">
            <form class="biggest_payment_form">
                <label class="CCN">
                    <p>Credit card number</p>
                    <input type="text" name="number" required>
                </label>
                <label class="date">
                    <p>Expiration date<p>
                            <select class="month" name="Month" id="Month">
                                <option value="Month">Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select class="year" name="year" id="year">
                                <option value="Year">Year</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                </label>
                <div class="CVV">
                    <p>CVV</p>
                    <input type="text" name="CVV" id="CVV" required>
                    <h4>3 or 4 digits - <a href="https://groshi24.com.ua/wp-content/uploads/2017/03/624.jpg">
                            view example</a></h4>
                </div>
                <hr>
                <button class="pay">
                    Pay
                </button>
            </form>
            <button class="cancel">
                <p>Cancel order</p>
            </button>
        
        </div>
    </div>
</body>

</html>
